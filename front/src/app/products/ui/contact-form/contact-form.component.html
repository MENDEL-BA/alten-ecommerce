<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" class="form-input" type="email" placeholder="Entrez votre email">
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="form-error">
      Email est requis et doit Ãªtre valide.
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" formControlName="message" class="form-textarea" rows="5" placeholder="Entrez votre message"></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="form-error">
      Message est requis et doit contenir moins de 300 caractÃ¨res.
    </div>
  </div>
  <button type="submit" class="form-button" [disabled]="contactForm.invalid">Envoyer</button>
</form>
