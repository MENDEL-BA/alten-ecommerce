<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end">
      <p-button label="Panier" icon="pi pi-shopping-cart" class="p-button-rounded p-button-info" (onClick)="toggleCart()">
        <span class="p-badge">{{ cartQuantity() }}</span>
      </p-button>
    </div>

</p-toolbar>
<p-splitter
    [panelSizes]="[20, 80]"
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>

<p-dialog [(visible)]="isCartVisible" [style]="{ width: '50vw' }" header="Contenu du Panier">
  <div *ngIf="cart.length > 0; else emptyCart">
    <ul>
      <li *ngFor="let product of cart">
        {{ product.name }} - {{ product.price }} € (Quantité: {{ product.quantity }})
      </li>
    </ul>
  </div>
  <ng-template #emptyCart>
    <p>Votre panier est vide.</p>
  </ng-template>
</p-dialog>
